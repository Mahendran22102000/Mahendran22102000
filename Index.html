<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Mahendran">
    <link rel="stylesheet" href="style.css">
    <title>Facebook Login</title>
</head>
<body>
    <section class="container">
        <div class="left-side-container">
            <div class="left-content">
                <h1>facebook</h1>
                <p>Facebook helps you connect and share<br>
                    with the people in your life.</p>
            </div>
        </div>
        <div class="right-side-container">
            <div class="right-content">
                <input type="text" placeholder="Email address or Phone number"><br>
                <input type="password" placeholder="Password"><br>
                <button>Log in</button><br>
                <a class="forgotten-password" href="">Forgotten password?</a>
                <hr>
                <a class="create-new-account" href="">Create new account</a>
            </div>
            <div class="create-page">
                <a href="">Create a Page</a> for a celebrity, brand or business.
            </div>    
        </div>
    </section>
    
</body>
</html>
